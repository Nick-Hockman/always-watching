<!DOCTYPE html>
<html>

<!-- Tut on different kinds of markers https://aframe.io/blog/arjs/ -->
<!-- A-Frame Image documentation: https://aframe.io/docs/1.0.0/primitives/a-image.html -->
<!-- Build a basic scene tut is very helpful: https://aframe.io/docs/1.0.0/guides/building-a-basic-scene.html#sidebar-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barcode</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <!-- You need to set detection mode to 3x3 barcodes -->
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

<!-- then you can set marker type to barcode and give it a value. There are actually 63 to choose from!!! They are in the _markers > barcodes folder in this repo  -->
    <a-marker type="barcode" value="5">
      <a-box position='0 0.5 0' rotation="45 0 0" scale="1 1 1" material='color: green;'>
      </a-box>
    </a-marker>

    <a-marker type="barcode" value="1">
      <a-sphere position="0 0.5 0" radius=".75" color="#EF2D5E"></a-sphere>
    </a-marker>
    <a-entity camera=""></a-entity>
  </a-scene>


</body>

</html>
