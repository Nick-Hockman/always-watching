<!-- Tut on different kinds of markers https://aframe.io/blog/arjs/ -->
<!-- Build a basic scene tut is very helpful: https://aframe.io/docs/1.0.0/guides/building-a-basic-scene.html#sidebar-->


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Preset Markers</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false;">

    <a-marker preset=" hiro">
      <a-box position='0 0.5 0' rotation="45 0 0" scale="1 1 1" material='color: green;'></a-box>
    </a-marker>

    <a-marker preset="kanji">
      <a-sphere position="0 0.5 0" radius=".75" color="#EF2D5E"></a-sphere>
    </a-marker>

    <a-entity camera=""></a-entity>
  </a-scene>


</body>

</html>
